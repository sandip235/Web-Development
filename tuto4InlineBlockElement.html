<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>
<body>
    <h2>Inline and Block elements</h2>
    <p style="border:2px solid aqua;">This is paragraph <span>This is use of span</span></p>
    <p>This is also paragraph</p>
    <span style="border:2px solid aqua;">This is use of span</span>  <span style="border:2px solid aqua;">This is other span</span>
    <ul>
        <li>abc</li>
        <li>pqr</li>
    </ul>
    <a href="http://" target="_blank" rel="noopener noreferrer">first link</a>
    <a href="http://" target="_blank" rel="noopener noreferrer">another link</a>

    <h2>Inline elements: a, span </h2>
    <h2>Block elements: div, li, list elements    </h2>
</body>
</html>
