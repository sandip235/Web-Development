<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahavir Fitnes Club</title>
    <link rel="stylesheet" href="index.css">
    <style>
        body {
            /* margin: 0px;
            padding: 0px; */
            background: url('img/gym1.jpg') no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;

        }

        .left{
            border: 2px solid red;
            display: inline-block;
            position: absolute;
            top: 20px;
        }

        .left img
        {
            width: 110px;
            filter: invert(70%);
            
        }

        .left div
        {
            text-align: center;
        }

        .mid{
            border: 2px solid rgb(15, 235, 172);
            display: block;
            margin: 20px auto;
            width: 40%;
            top:5px;
        }
        .right{
            border: 2px solid rgb(116, 14, 233);
            position: absolute;
            display: inline-block;
            right: 50px;
            top: 20px;
        }

        .navbar
        {
            display: inline-block;
        }

        .navbar li
        {
            display: inline-block;
        }

        .navbar li a
        {
            text-decoration: none;
            padding: 13px 13px;
            font-size: 15px;
            color: rgb(8, 2, 19);
            font-weight: bold;
        }

        .navbar li a:hover, .navbar li a:active
        {
            text-decoration: underline;
            font-weight: bold;
            color: rgb(231, 245, 108);
            background-color: slategray;
            border-radius: 6px;
        }

        
    </style>
</head>

<body>
    <header class="header">
        <!-- Left for Logo -->
        <div class="left">
                <img src="/img/FitnessLogo.png" alt="Mahavir Club">
                <div>
                    Mahavir Fitness
                </div>
        </div>
        <!-- Mid box for Naviation -->
        <div class="mid"> 
            <ul class="navbar">
                <li><a href="#" class="active">HOME</a></li>
                <li><a href="#">ABOUT US</a></li>
                <li><a href="#">FITNESS CALCULATOR</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </div>

        <!-- Right box for Button -->
        <div class="right">I am right </div>
    </header>
</body>

</html>
