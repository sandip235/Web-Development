<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access HTML Element: DOM</title>
</head>
<body>
    <div id="main" class="container">
        <ul id="nav">
            <li>Home</li>
            <li>About Us</li>
            <li>Services</li>
            <li>contact</li>
        </ul>
    </div>
    <div class="container">
        Antther container
    </div>

    <script>
        let ab=document.getElementById('main');
        console.log(ab);

        let nav=document.getElementById('nav');
        console.log(nav);

        let container=document.getElementsByClassName('container');
        console.log(container);

        let sel=document.querySelector('.container');
        console.log("Selector Class Retursn",sel);

        let sel1=document.querySelector('#nav');
        console.log("Selector ID Retursn",sel1);

        let all=document.querySelectorAll('#nav>li');
        console.log("all returns",all);

    </script>
</body>
</html>
