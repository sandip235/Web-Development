<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Various types of Selectors</title>
    <style>
        /* Grouping Selector */
        h1,div{
            color: aqua;
        }
        /*Id Selector  */
        #colorBlue
        {
            color:blue;
        }

        /* Class Selector */
        .coloryellow
        {
            color: yellow;
        }

        /*Element Selector  */
        p
        {
            border: tomato solid 2px;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet.</p>
    <p id="colorBlue">Lorem ipsum dolor sit amet consectetur.</p>
    <p class="coloryellow">This is yello color class</p>
    <h1>Hellow this aqua color</h1>
    <div>
        <h2>this is alos aqua color </h2>
    </div>
</body>
</html>
