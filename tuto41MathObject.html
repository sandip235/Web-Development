<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS: Math Object</title>
</head>
<body>
    <div class="container">
        this is math tutorial
    </div>

    <script>
        // printing the math objects
        let m=Math;
        console.log(m);

        // printing the math constants
        console.log("The value of Math.e==>"+Math.E);
        console.log("The value of Math.pi==>"+Math.PI);
        console.log("The value of Math.LN2==>"+Math.LN2);

        // printing the functions from Math Object
        console.log("square root of 36 is", Math.sqrt(36));
        console.log("square root of 36 is", Math.pow(2,3));   //2*2*2

        // same way you can user many Math functions for mathematics calculations
    </script>
</body>
</html>
